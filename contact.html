<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- ALL CSS -->
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/css/responsive.css">
    <link rel="stylesheet" href="resources/css/utils.css">

    <title>Home | ICODE</title>
</head>

<body>

    <!-- Navbar Starts Here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="resources/images/logo.png" alt="ICODE" width="70px" height="70px"
                    style="border-radius: 100%;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link mx-2" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link mx-2" href="about.html">ABOUT</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link mx-2" href="courses.html">COURSES</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link mx-2" href="pricing.html">PRICING</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link mx-2" href="contact.html">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="contact-container section">
        <h1 class="text-center display-4">
            Contact Us
        </h1>
        <br>
        <br>
        <form action="" data-aos="zoom-in">
            <div class="form-group mb-4">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group mb-4">
                <label for="email">Email Address:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email Address">
            </div>
            <div class="form-group mb-4">
                <label for="phone">Phone Number:</label>
                <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter your Phone Number">
            </div>
            <div class="form-group mb-4">
                <label for="message">Message:</label>
                <textarea class="form-control" name="message" id="message" placeholder="Enter your Message"
                    rows="4"></textarea>
            </div>
            <br>
            <div id="buttons">
                <button class="btn btn-primary btn-lg" type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>


    <div class="bg-primary section circular-section-top mt-5" data-aos="zoom-in-up">
        <div class="container space-top-2" id="subscribe">
            <div class="row justify-content-md-between mb-6">
                <div class="col-md-6 col-lg-5 mb-3 mb-md-0">
                    <h2 class="text-white font-weight-normal">Subscribe to get the latest from ICODE</h2>
                </div>

                <!-- Form -->
                <div class="col-md-6">
                    <form class="js-validate mb-2" novalidate="novalidate">
                        <label class="sr-only" for="signupSrEmail">Email</label>
                        <div class="input-group">
                            <input type="email" class="form-control" name="email" id="signupSrEmail"
                                placeholder="Your email address" aria-label="Your email address" required="">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-block btn-dark">Subscribe</button>
                            </div>
                        </div>
                    </form>
                    <!-- End Form -->

                    <p class="small text-white">You can unsubscribe at any time.</p>
                </div>
            </div>

            <hr class="opacity-xs my-0">
        </div>
    </div>


    <footer class="bg-primary py-5">
        <p class="lead text-white text-center">Copyright Â© ICODE 2021</p>
    </footer>

    <!-- My Scripts -->
    <script src="resources/js/main.js"></script>

    <!-- Vendor Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script>
        AOS.init({
            delay: 500,
        });
    </script>

</body>

</html>
